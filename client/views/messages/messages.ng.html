<div class="list-group">
	<a class="list-group-item" ng-repeat="message in latestMessages(messages) | orderBy:'-date'" ng-href="/chat/{{message.senderId}}" >
		<h4 class="list-group-item-heading">
			<img ng-show="message.portraitURL" ng-src="{{message.portraitURL}}" style="width:50px;" class="img-circle" />
			{{ message.userName }}
		</h4>
		<p class="list-group-item-text">
			{{message.text}}
			<p class="text-muted">
				{{message.date | date}}
			</p>
		</p>
	</a>
</div>
